<div class = "col-md-12" style="text-align:center">
    <h2>Encryption - Decryption Tool</h2>
</div>
<div class = "col-md-12" style="text-align:center">
    <h4 style="text-align:center">
    <textarea class="form-control" rows="2" name="toencrypt" id="input_" style="width:100%;text-align:center; color: black; font-size: 12pt;" placeholder="Text to encrypt (optional for decryption)"></textarea><br>
    <textarea class="form-control" rows="2" name="encrypted" id="output_" style="width:100%;text-align:center; color: black; font-size: 12pt;" placeholder="Text to decrypt (optional for encryption)"></textarea>
    <br>
    <input type="password" name="passphrase" id="pass_" placeholder="Passphrase" style="text-align:center; width:100%; height: 40px; color: black; font-size: 12pt;"/> <br>
    <br>
    <button type="button" class="btn btn-danger" onclick="enc()" > Encrypt </button> &nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-success" onclick="dec()" > Decrypt </button>
    </h4>
    <script src="{{ site.baseurl }}/assets/js/tripledes.js"></script>
    <script>
    function enc() {
        var toencrypt_ = document.getElementById('input_').value;
        var todecrypt_ = document.getElementById('output_').value;
        var passph_ = document.getElementById('pass_').value;
        var form = document.getElementById("myForm");
        if (passph_.length == 0) {
            alert("You must enter a passphrase");
            return false;
        }
        if (toencrypt_.length > 0) {
            var encrypted = CryptoJS.DES.encrypt(toencrypt_, passph_);
            document.getElementById('output_').value = encrypted.toString();
            // document.getElementById('output_').style.border='5px solid #FF3333';
            document.getElementById('output_').style.boxShadow = "0px 0px 15px #FFFFFF";
            document.getElementById('output_').style.border = '1px solid #6699FF';
            document.getElementById('input_').style.boxShadow = "0px 0px 0px #FFFFFF";
            document.getElementById('input_').style.border = '0px solid #6699FF';
        }
        return false;
    }

    function dec() {
        var toencrypt_ = document.getElementById('input_').value;
        var todecrypt_ = document.getElementById('output_').value;
        var passph_ = document.getElementById('pass_').value;
        var form = document.getElementById("myForm");
        if (passph_.length == 0) {
            alert("You must enter a passphrase");
            return;
        }
        if (todecrypt_.length > 0) {
            var decrypted = CryptoJS.DES.decrypt(todecrypt_, passph_);
            document.getElementById('input_').value = decrypted.toString(CryptoJS.enc.Utf8);
            document.getElementById('input_').style.boxShadow = "0px 0px 15px #FFFFFF";
            document.getElementById('input_').style.border = '1px solid #6699FF';
            document.getElementById('output_').style.boxShadow = "0px 0px 0px #FFFFFF";
            document.getElementById('output_').style.border = '0px solid #6699FF';
        }
    }
    </script>
